spring.application.name=Pizza24hEks_Backend

# Database connection settings
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dronepizza
spring.datasource.username=root
spring.datasource.password=Root5578
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
#Det er indstilling til at load data fra data.sql filen bagefter at vi har oprettet tabellerne
#https://www.baeldung.com/spring-boot-data-sql-and-schema-sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
server.port=8080 




